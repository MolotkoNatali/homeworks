<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra spem spero!</title>
    <style>
        /* Стилі для тексту */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            text-align: left;
            padding: 25px;
        }
         /* Стилі для заголовка */
        h1 {
            color: #2d5a6d;
        }
        .verse {
            margin-bottom: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Contra spem spero!</h1>

    <div class="verse">Гетьте, думи, ви хмари осінні!</div>
    <div class="verse">То ж тепера весна золота!</div>
    <div class="verse">Чи то так у жалю, в голосінні</div>
    <div class="verse">Проминуть молодії літа?</div>

    <div class="verse">Ні, я хочу крізь сльози сміятись,</div>
    <div class="verse">Серед лиха співати пісні,</div>
    <div class="verse">Без надії таки сподіватись,</div>
    <div class="verse">Жити хочу! Геть, думи сумні!</div>

</body>
</html>
